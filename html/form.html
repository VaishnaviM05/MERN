<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Information Form</h1><hr><br>

        <form>
            <label for="">name: </label>
            <input type="text" placeholder="enter your name"><br><hr><br>
            <label for="">phone no: </label>
            <input type="number" placeholder="enter your no"><br><hr><br>
            <label for="">address: </label>
            <textarea placeholder="enter your address"></textarea><br><hr><br>
            <label for="">email: </label>
            <input type="email" placeholder="enter email id"><br><hr><br>
            <label for="">password: </label>
            <input type="password" name="" id=""><br><hr><br>
            
            <label for="">which if your favourite game</label><br>
            <input type="radio" name="game">cricket <br>
            <input type="radio" name="game">football <br>
            <input type="radio" name="game">badminton <br>
            <input type="radio" name="game">handball <br><hr><br>

            <label for="">hobby: </label><br>
            <input type="checkbox"> travelling <br>
            <input type="checkbox"> music <br>
            <input type="checkbox"> reading <br>
            <input type="checkbox"> coding <br><hr><br>
            <label for="">date: </label>
            <input type="date"><br><hr><br>
            <label for="">feedback</label>
            <input type="range" name="" id=""><br><hr><br>

            <label for="">Gender</label>
            <select>
                <option > Select Gender </option>
                <option value=""> Male </option>
                <option value=""> Female</option>
                <option value="">Other</option>
            </select>
                <br><hr><br>

            <label >choose file: </label>
            <input type="file" ><br><hr><br>

            <label> Choose Month </label>
            <input type="month" ><br><hr><br>
            <label> Qualification </label>
            <input type="hidden" value="MBA" ><br><hr><br>

            <label for="">url: </label>
            <input type="url" ><br><hr><br>
            <input type="submit" >

        </form>
    </center>

</body>
</html>
