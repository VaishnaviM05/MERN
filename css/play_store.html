<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store Clone</title>
    <style>
        .main {
            margin: 0;
            padding: 0;
        }

        .alllist {
            display: flex;
            gap: 30px;
            list-style-type: none;
            margin-top: 40px;
            font-size: large;
        }

        .section1 {
            display: flex;
        }
        .icons{
            list-style: none;
            display: flex;
            gap: 20px;
            margin-top: 40px;
            margin-left: 800px;
            
        }
    </style>
</head>

<body>
    <div class="main">
        <section class="section1">
            <img src="../html/images/download.png" width="150px" height="100px" alt="">
            <nav class="navbar">
                <ul class="alllist">
                    <li>Games</li>
                    <li>Apps</li>
                    <li>Movies</li>
                    <li>Books</li>
                    <li>Kids</li>
                </ul>

            </nav>
            <div>
                <ul class="icons">
                    <li><img src="../html/images/search.jpg" width="25px" height="25px" alt=""></li>
                    <li><img src="../html/images/help.png" width="25px" height="25px" alt=""></li>
                    <li><img src="../html/images/profile.jpg" width="25px" height="25px" alt=""></li>
                </ul>
            </div>
        </section>
    </div>

</body>

</html>
